<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio per Sara</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/18/4f/2c/184f2ce46c7a14ca882ce00775f18c88.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .welcome img {
            max-width: 200px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .message img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        .arrow {
            font-size: 24px;
            display: inline-block;
            transform: rotate(90deg);
            margin-right: 5px;
            color: #007BFF;
        }
        .heart-link {
            position: relative;
            text-decoration: none;
            color: #007BFF;
        }
        .heart-link:hover {
            text-decoration: underline;
        }
        .heart-link .arrow {
            position: absolute;
            bottom: -20px;
            left: calc(50% - 12px);
        }
    </style>
</head>
<body>
    <div id="welcome" class="container welcome">
        <h1>ciao sarettina</h1>
        <img src="https://staticfanpage.akamaized.net/wp-content/uploads/sites/34/2024/03/Meme-Criceto-Triste.jpg" alt="Clicca qui">
        <br>
        <button onclick="showMessage()">Clicca qui</button>
    </div>
    <div id="message" class="container message hidden">
        <h1>sono alessio potter, ma la vera maga sei tu perch√© hai fatto un incantesimo al mio <a href="#" class="heart-link" onclick="showHeartImage()">cuore <span class="arrow">&#8592;</span></a></h1>
        <img id="heartImage" src="https://media.tenor.com/FXk-G_ztKRUAAAAi/you%27re-so-beautiful.gif" alt="Immagine del cuore" class="hidden">
    </div>

    <script>
        function showMessage() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }

        function showHeartImage() {
            var heartImage = document.getElementById('heartImage');
            heartImage.classList.toggle('hidden');
        }
    </script>
</body>
</html>
